<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jobs{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
  </head>
  <body>
    <header class="container-fluid py-3 px-5 bg-black">
      <h2 class="my-3 px-4 text-white">Ofertas de trabajo</h2>
      <!-- Input search -->
      <form class="py-3 px-4" action="" method="POST">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            name="search"
            placeholder="Buscar"
          />
          <button type="submit" class="input-group-text">Buscar</button>
        </div>
      </form>
      {% block header_contenido %} {% endblock %}
    </header>
    <main>{% block main %}{% endblock %}</main>
    <footer class="container-fluid py-5 d-flex bg-black text-white">
      <p class="flex-fill text-center">
        Autor &copy; <a href="https://github.com/Jhoan5">Jhoan5</a> 2024
      </p>
      <p class="flex-fill text-center">
        PÃ¡gina desarrollada con
        <a href="https://getbootstrap.com/">Bootstrap</a> y
        <a href="https://flask.palletsprojects.com/en/3.0.x/">Flask</a>
      </p>
    </footer>
    <!-- Bootstrap 5 JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
